<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteCraft | Home Page</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <script defer src="script.js"></script>
  <script defer src="theme.js"></script>
</head>

<body class="font-roboto h-screen relative bg-gray-100/50">
  <div class="features"></div>
  <div
    class="alert bg-gray-100 py-3 px-6 fixed bottom-5 right-5 z-50 rounded-md opacity-0 shadow-custom-Black hidden animate-showMsg">
    <p class="alert-msg font-medium text-gray-600">caipass</p>
  </div>
  <!-- main Application -->
  <div class="h-full grid grid-cols-5 sm:grid-cols-8 md:grid-cols-12 grid-rows-9">
    <header
      class="bg-white col-span-12 grid grid-cols-1 md:grid-cols-5 justify-between items-center py-2 px-2 sm:px-4 md:py-4 md:px-7 border-b border-gray-500/20">
      <div class="logo flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 448 512" fill="#7048e8">
          <path
            d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l224 0 0-112c0-26.5 21.5-48 48-48l112 0 0-224c0-35.3-28.7-64-64-64L64 32zM448 352l-45.3 0L336 352c-8.8 0-16 7.2-16 16l0 66.7 0 45.3 32-32 64-64 32-32z" />
        </svg>
        <h1 class="text-base md:text-xl">NoteCraft</h1>
      </div>
      <div class="col-span-3 col-start-3 flex md:grid md:grid-cols-11 gap-2">
        <input type="text"
          class="search-bar col-start-3 col-end-11 text-gray-600 text-sm md:text-base md:font-medium px-3 py-1 md:px-6 md:py-2 rounded-full outline-none shadow-custom-Black bg-transparent"
          placeholder="Search notes..." />
        <div class="toggle-btn flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
            class="light cursor-pointer w-5 h-5 md:w-7 md:h-7 hidden " fill="#7048e8">
            <path
              d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"
            class="dark cursor-pointer w-5 h-5 md:w-7 md:h-7" fill="#7048e8">
            <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576C388.8 576 451.3 548.8 497.3 504.6C504.6 497.6 506.7 486.7 502.6 477.5C498.5 468.3 488.9 462.6 478.8 463.4C473.9 463.8 469 464 464 464C362.4 464 280 381.6 280 280C280 207.9 321.5 145.4 382.1 115.2C391.2 110.7 396.4 100.9 395.2 90.8C394 80.7 386.6 72.5 376.7 70.3C358.4 66.2 339.4 64 320 64z" />
          </svg>
        </div>
      </div>
    </header>
    <aside class="row-span-8 grid md:grid-cols-3">
      <div class="bg-aside  border-r border-gray-500/20 flex flex-col px-3 pt-6 items-center gap-10 h-full col-span-2">
        <!-- Notes -->
        <div class="notes relative group">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#7048e8" class="cursor-pointer"
            viewBox="0 0 448 512">
            <path
              d="M96 0C43 0 0 43 0 96L0 416c0 53 43 96 96 96l288 0 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l0-64c17.7 0 32-14.3 32-32l0-320c0-17.7-14.3-32-32-32L384 0 96 0zm0 384l256 0 0 64L96 448c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16l192 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16zm16 48l192 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
          </svg>
          <div
            class="absolute top-1/2 left-10 transform -translate-y-1/2 w-28 group-hover:flex justify-center items-center py-1 rounded-md bg-purple-700/70 backdrop-blur shadow-custom-Black text-white font-semibold group-hover:animate-fadeIn hidden z-50">
            <p>Your Notes</p>
          </div>
        </div>
        <!-- New Note -->
        <div id="new-note" class="relative group">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#7048e8" class="cursor-pointer"
            viewBox="0 0 512 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M96 352L96 96c0-35.3 28.7-64 64-64l256 0c35.3 0 64 28.7 64 64l0 197.5c0 17-6.7 33.3-18.7 45.3l-58.5 58.5c-12 12-28.3 18.7-45.3 18.7L160 416c-35.3 0-64-28.7-64-64zM272 128c-8.8 0-16 7.2-16 16l0 48-48 0c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l48 0 0 48c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-48 48 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-48 0 0-48c0-8.8-7.2-16-16-16l-32 0zm24 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-160 0C60.9 512 0 451.1 0 376L0 152c0-13.3 10.7-24 24-24s24 10.7 24 24l0 224c0 48.6 39.4 88 88 88l160 0z" />
          </svg>
          <div
            class="absolute top-1/2 left-10 transform -translate-y-1/2 w-28 group-hover:flex justify-center items-center py-1 rounded-md bg-purple-700/70 backdrop-blur shadow-custom-Black text-white font-semibold group-hover:animate-fadeIn hidden z-50">
            <p>New Note</p>
          </div>
        </div>
        <!-- Achieve -->
        <div class="Achieve relative group">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#7048e8" class="cursor-pointer"
            viewBox="0 0 576 512">
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
          </svg>
          <div
            class="absolute top-1/2 left-10 transform -translate-y-1/2 w-36 group-hover:flex justify-center items-center py-1 rounded-md bg-purple-700/70 backdrop-blur shadow-custom-Black text-white font-semibold group-hover:animate-fadeIn hidden z-50">
            Achieved Notes
          </div>
        </div>
        <!-- Reminder -->
        <div class="Reminder relative group">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#7048e8" class="cursor-pointer"
            viewBox="0 0 448 512">
            <path
              d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416l384 0c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8l0-18.8c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z" />
          </svg>
          <div
            class="absolute top-1/2 left-10 transform -translate-y-1/2 w-28 group-hover:flex justify-center items-center py-1 rounded-md bg-purple-700/70 backdrop-blur shadow-custom-Black text-white font-semibold group-hover:animate-fadeIn hidden z-50">
            <p>Reminder</p>
          </div>
        </div>
        <!-- Trash -->
        <div class="trash relative group">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#7048e8" class="cursor-pointer"
            viewBox="0 0 448 512">
            <path
              d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z" />
          </svg>
          <div
            class="absolute top-1/2 left-10 transform -translate-y-1/2 w-28 group-hover:flex justify-center items-center py-1 rounded-md bg-purple-700/70 backdrop-blur shadow-custom-Black text-white font-semibold group-hover:animate-fadeIn hidden z-50">
            <p>Trash</p>
          </div>
        </div>
      </div>
    </aside>
    <section class="col-span-4 sm:col-span-7 md:col-span-11 row-span-8 overflow-y-scroll scrollbar-hide">
      <div id="notes-container"
        class="px-5 md:pr-5 min-h-full md:pl-1 py-5 flex flex-col md:block md:columns-2 xl:columns-3 3xl:columns-4 space-y-4">
      </div>
    </section>
  </div>
  <!-- Add Note Section -->
  <section>
    <div id="add-notes-section"
      class="min-h-screen min-w-full bg-white absolute top-0 hidden justify-center items-center">
      <div class="p-7 flex flex-col gap-12 rounded-2xl shadow-custom-Black">
        <form class="flex flex-col gap-5">
          <input id="title" type="text"
            class="bg-transparent px-4 py-2 rounded-xl text-lg outline-none shadow-custom-Black"
            placeholder="Note Title" required />
          <textarea name="description" id="description"
            class="bg-transparent px-4 py-2 rounded-xl text-lg outline-none shadow-custom-Black" cols="50" rows="7"
            placeholder="Discription" required></textarea>
          <div class="radio-btn-box flex gap-4">
            <div class="flex gap-1">
              <div class="radio-btn cursor-pointer h-6 w-6 border-4 border-purple-400 bg-purple-600 rounded-full"></div>
              <p>Purple</p>
            </div>
            <div class="flex gap-1">
              <div class="radio-btn cursor-pointer h-6 w-6 border-4 border-yellow-400 bg-yellow-600 rounded-full"></div>
              <p>Yellow</p>
            </div>
            <div class="flex gap-1">
              <div class="radio-btn cursor-pointer h-6 w-6 border-4 border-green-400 bg-green-600 rounded-full"></div>
              <p>Green</p>
            </div>
          </div>
        </form>
        <div class="flex gap-3 justify-end">
          <input id="add-notes-cancel-btn" type="button" value="Cancel"
            class="add-notes-btn px-5 py-1.5 rounded-3xl shadow-custom-Black cursor-pointer transition-all duration-100 -translate-y-1 active:translate-y-0 active:shadow-md" />
          <input id="add-notes-save-btn" type="button" value="Save"
            class="add-notes-btn px-5 py-1.5 text-gray-100 shadow-custom-Black rounded-3xl bg-purple-700 cursor-pointer transition-all duration-100 -translate-y-1 active:translate-y-0 active:shadow-md" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
